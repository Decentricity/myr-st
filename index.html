<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deploy Your Myriad Social Token</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .code-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .btn-clipboard {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
            padding: .25rem .5rem;
            font-size: .875rem;
            color: #fff;
            background: #007bff;
            border-radius: 0 .2rem .2rem 0;
            cursor: pointer;
        }
        pre {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: .2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- The rest of your HTML goes here -->

        <!-- Code wrapper -->
        <div class="code-wrapper">
            <button class="btn-clipboard" title="Copy to clipboard">Copy</button>
            <pre><code id="code">npm install -g near-cli
near login
curl -sSL https://myriad.social/st | bash -s -- yourlogin.testnet</code></pre>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script>
        var clipboard = new ClipboardJS('.btn-clipboard', {
            target: function(trigger) {
                return trigger.nextElementSibling;
            }
        });

        clipboard.on('success', function(e) {
            console.info('Action:', e.action);
            console.info('Text:', e.text);
            console.info('Trigger:', e.trigger);
            e.clearSelection();
        });

        clipboard.on('error', function(e) {
            console.error('Action:', e.action);
            console.error('Trigger:', e.trigger);
        });
    </script>
</body>
</html>
